<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WaterWise – Carte Interactive</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chargement de D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Script principal -->
  <script defer src="script.js"></script>
  <!-- (Optionnel) Script du graphique radar, si vous l’utilisez -->
  <script defer src="radar.js"></script>
</head>
<body>
  <header>
    <h1>WaterWise – Accès à l'Eau</h1>
  </header>

  <!-- Zone de contrôles -->
  <div id="controls">

    <div class="control-item">
      <label for="year-slider">Année :</label>
      <input type="range" id="year-slider" min="2012" max="2022" value="2022">
      <span id="selected-year">2022</span>
    </div>

    <div class="control-item">
      <label for="indicator-select">Indicateur :</label>
      <select id="indicator-select"></select>
    </div>

    <!-- Contrôles pour comparer deux pays -->
    <div class="control-item comparison-controls">
      <label for="country-select-1">Pays 1 :</label>
      <select id="country-select-1"></select>
    
      <label for="country-select-2">Pays 2 :</label>
      <select id="country-select-2"></select>
    
      
    </div>
    
    

  </div>

  <!-- Conteneur de la carte -->
  <div id="map-container">
    <svg id="map" width="800" height="500"></svg>
  </div>

  <!-- Conteneur pour le graphique en ligne (line chart) -->
  <div id="chart-container"></div>

  <!-- Conteneur pour le bar chart comparatif -->
  <div id="compare-bar-chart"></div>

  <!-- (Optionnel) Conteneur pour d'autres graphiques, radar, etc. -->
  <!-- <div id="radar-chart"></div> -->

  <footer>
    <p>&copy; 2025 WaterWise</p>
  </footer>
</body>
</html>
